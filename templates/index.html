<style>
    html {
        font-family: Arial, Helvetica, sans-serif;
    }

    table,
    th,
    td {
        border: 1px solid;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }
</style>

<h3>Формы</h3>
<a href="/newform">Создать новую</a>
<hr>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Кто отправил</th>
            <th>Дата отправки</th>
            <th>Текст</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for form in forms %}
        <tr>
            <td>{{form[0]}}</td>
            <td>{{form[1]}}</td>
            <td>{{form[3]}}</td>
            <td>{{form[4]}}</td>
            <td>{{form[2]}}</td>
            <td>
                <a href="/removeform/{{form[0]}}">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
